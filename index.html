
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/cardstarter.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script defer src="js/main.js"></script>
    <title>Document</title>

</head>
<body>
    <div class='tracking'>
        <h3>Black Jack!</h3>
    <h5 id='bank'>Bank</h5>
    <h5 id='bets'>Bet</h5>
    <h5 id='dTotalScore'>Dealer Hands: </h5>
    
    </div>

    <section class=dealerCards>
    <div id='Downcard'class="card large outline"></div>
    <div id='Upcard'class="card large outline"></div>
    <div id='dcard-three'class="card large outline"></div>
    <div id='dcard-four'class="card large outline"></div>
    <div id='dcard-five'class="card large outline"></div>
    <div id='dcard-six'class="card large outline"></div>
    <br>
    <section class=playerCards>
        <div id='cardOne'class="card large outline"></div>
        <div id='cardTwo'class="card large outline"></div>
        <div id='pcard-three'class="card large outline"></div>
        <div id='pcard-four'class="card large outline"></div>
        <div id='pcard-five'class="card large outline"></div>
        <div id='pcard-six'class="card large outline"></div>
    </section>
    
    <br>
        <section id='bet-amounts'class= 'select'>
        <h5 class='message'>Press Play Game to Start!</h5>
        <h5 id='pTotalScore'></h5>
        <h5 id = 'message2'></h5>
        </section>
        <!-- <button id="btn-min" class="btn btn-warning">Min Bet</button> -->
        <button id="btn-one" class="btn btn-warning">$1</button>
        <button id="btn-five" class="btn btn-warning">$5</button>
        <button id="btn-twenty-five" class="btn btn-warning">$25</button>
        <button id="btn-fifty" class="btn btn-warning">$50</button>
        <button id="btn-one-hundred" class="btn btn-warning">$100</button>
        <button id="btn-five-hundred" class="btn btn-warning">$500</button>
        <button id="btn-one-thousand" class="btn btn-warning">$1000</button>
        <button id="btn-placeBet" class="btn btn-warning">Place Bet</button>
        <button id="btn-insYes" class="btn btn-warning">Yes</button>
        <button id="btn-insNo" class="btn btn-warning">No</button>

        <br>
        <!-- <button id="btn-allin" class="btn btn-warning">All In</button> -->
        <section>
            <br>
            <button id="btn-double" class="btn btn-warning">DOUBLE</button>
            <button id="btn-split" class="btn btn-warning">SPLIT</button>
            <button id="btn-stay" class="btn btn-warning">STAND</button>
            <br>
        </section>
        <section>
            <br>
            <button id="start-game" class="btn btn-warning">Start Game</button>
            <button id="btn-deal" class="btn btn-warning">Start Deal</button>
            <button id="btn-hit" class="btn btn-warning">HIT</button>
    </section> 
</body>
</html>
